---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
  </header>

  {%if page.tagline%}
  <div class="tagline">
  <span class="page-title">{{page.title}}</span> <span class="page-tagline"><em>{{page.tagline}}</em></span>
  </div>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

</article>
